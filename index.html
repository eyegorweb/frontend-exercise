<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>upmysport Frontend Exercise</title>
	<link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="vendor/bootstrap/css/bootstrap-responsive.min.css">
	<link rel="stylesheet" href="main.css">
</head>
<body>
	<div class="container">
		<!-- This should be left empty for backbone + jquery to handle it -->
	</div>

	<!-- Handlebar Templates -->
	<script id="bookings-template" type="text/x-handlebars-template">
		<div class="bookings-list"></div>
	</script>
	<script id="bookings-item-template" type="text/x-handlebars-template">
		<div class="row booking">
			<h2 class="booking-title">{{title}}</h2>
			<h3 class="booking-instructor-name">with {{instructor.name}}</h3>
			<p class="comment-count">{{number_of_comments}} comments</p>
			<p class="booking-date">Date: {{date}}</p>
		</div>
	</script>

	<script src="/vendor/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="/vendor/underscore-min.js" type="text/javascript" charset="utf-8"></script>
	<script src="/vendor/backbone-min.js" type="text/javascript" charset="utf-8"></script>
	<script src="/vendor/handlebars-v1.3.0.js" type="text/javascript" charset="utf-8"></script>
	<script src="/js/BookingModel.js" type="text/javascript" charset="utf-8"></script>
	<script src="/js/BookingListCollection.js" type="text/javascript" charset="utf-8"></script>
	<script src="/js/index.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
